<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">

  <!-- Document Title -->
  <title>My Dear</title>
  <style>
    /* Styling for the buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px; /* Smaller padding */
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      text-decoration: none;
      color: white;
      font-size: 14px; /* Smaller font size */
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .sparkle {
      margin-right: 6px; /* Smaller margin */
      height: 18px; /* Smaller icon */
      width: 18px;
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="night"></div>

  <!-- Title -->
  <h1 class="title"></h1>

  <!-- First Button -->
  <div style="position: absolute; top: 60vh; width: 100%; display: flex; justify-content: center;">
    <a href="flower.html" class="btn">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path
          d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
        </path>
      </svg>
      <span class="text">Open</span>
    </a>
  </div>

  <!-- Loving Message -->
  <div style="position: absolute; top: 80vh; width: 100%; display: flex; justify-content: center;">
    <i style="color:rgb(228, 221, 219); font-size: 20px;">Loving you more each & every day ♡♡♡</i>
  </div>

  <!-- Second Button (Smaller and under the text) -->
  <div style="position: absolute; top: 85vh; width: 100%; display: flex; justify-content: center;">
    <a href="card.html" class="btn">
      <svg height="18" width="18" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
        <path
          d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
        </path>
      </svg>
      <span class="text">Another Suprise</span>
    </a>
  </div>

  <p>This is a paragraph.</p>

  <script src="js/index.js"></script>
</body>

</html>
